<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>掲示板</h1>
  <ion-list>
    <ion-item *ngFor="let talk of talks | async">
      {{talk.name}}
      {{talk.content}}
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col width-80>
        <ion-input type="text" [(ngModel)]="content" placeholder="投稿内容を入力"></ion-input>
      </ion-col>
      <ion-col width-20>
        <button ion-button (click)="addTalk()">投稿</button>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
